<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITAN_GOO | VORTEX 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Cairo:wght@400;700;900&display=swap');
        
        :root {
            --neon-pink: #ff007f; /* وردي فاقع للفخامة */
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 0, 127, 0.3);
        }

        body {
            margin: 0; background: #000; color: #fff; font-family: 'Cairo', sans-serif; overflow: hidden;
        }

        /* خلفية السراب المتحركة */
        .mirage-bg {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at 20% 30%, #4a0e2e 0%, #000 70%);
        }

        header {
            height: 70px; background: rgba(0,0,0,0.6); backdrop-filter: blur(30px);
            border-bottom: 1px solid var(--glass-border); display: flex;
            align-items: center; justify-content: space-between; padding: 0 20px;
            position: fixed; top: 0; width: 100%; z-index: 1000;
        }

        .vortex-stream { 
            height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; 
            padding-top: 70px; padding-bottom: 80px; scrollbar-width: none;
        }
        .vortex-stream::-webkit-scrollbar { display: none; }

        .video-card { 
            height: calc(100vh - 170px); width: calc(100vw - 30px); margin: 15px auto; 
            scroll-snap-align: center; position: relative; border-radius: 40px;
            border: 1px solid var(--glass-border); overflow: hidden; background: #050505;
            box-shadow: 0 20px 50px rgba(255, 0, 127, 0.1);
        }

        video { width: 100%; height: 100%; object-fit: cover; }

        /* الأزرار الجانبية المضيئة */
        .side-actions { position: absolute; right: 15px; bottom: 40px; display: flex; flex-direction: column; gap: 15px; z-index: 100; }
        .action-circle { 
            width: 50px; height: 50px; background: rgba(255,255,255,0.07); backdrop-filter: blur(10px); 
            border-radius: 50%; display: flex; flex-direction: column; align-items: center; 
            justify-content: center; border: 1px solid var(--glass-border); cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .action-circle:hover { transform: scale(1.15) rotate(5deg); border-color: #fff; box-shadow: 0 0 20px var(--neon-pink); }

        footer { 
            height: 80px; position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.8); 
            backdrop-filter: blur(25px); display: flex; justify-content: space-around; 
            align-items: center; border-top: 1px solid var(--glass-border); z-index: 1000;
        }

        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div class="mirage-bg"></div>

    <div id="loader">
        <div class="w-16 h-16 border-4 border-t-pink-600 border-white/10 rounded-full animate-spin"></div>
        <p class="mt-6 font-[Orbitron] text-pink-500 tracking-[5px] animate-pulse uppercase">Titan Goo Pro</p>
    </div>

    <header>
        <div class="font-[Orbitron] font-black text-xl text-white tracking-tighter">TITAN_<span class="text-pink-600">GOO</span></div>
        <div class="bg-white text-black px-5 py-2 rounded-full font-bold text-xs cursor-pointer hover:bg-pink-600 hover:text-white transition-all shadow-lg shadow-pink-600/20" id="upload-trigger">
            <i class="fas fa-plus ml-1"></i> UPLOAD
        </div>
    </header>

    <main class="vortex-stream" id="main-stream"></main>

    <footer>
        <i class="fas fa-th-large text-gray-500 text-xl hover:text-pink-500 transition-all" onclick="triggerAd()"></i>
        <i class="fas fa-search text-gray-500 text-xl hover:text-pink-500 transition-all" onclick="triggerAd()"></i>
        <div class="w-12 h-12 bg-pink-600 rounded-2xl flex items-center justify-center shadow-lg shadow-pink-600/40 rotate-45 transform hover:rotate-90 transition-all duration-500 cursor-pointer" onclick="triggerAd()">
            <i class="fas fa-bolt text-white -rotate-45"></i>
        </div>
        <i class="fas fa-envelope text-gray-500 text-xl hover:text-pink-500 transition-all" onclick="triggerAd()"></i>
        <i class="fas fa-user text-gray-500 text-xl hover:text-pink-500 transition-all" onclick="triggerAd()"></i>
    </footer>

    <script>
        // --- تهيئة البيانات الخاصة بك ---
        const CLOUD_NAME = "dfscughol"; // اسم سحابتك الجديد
        const UPLOAD_PRESET = "titan_goo"; // اسم الرفع الذي حددته
        const AD_LINKS = [
            "https://www.effectivegatecpm.com/bxwxuk2f39?key=566216691dc8b76a740840e94f68f44c",
            "https://www.effectivegatecpm.com/k60w64w4gk?key=564f3d8cc4ac85949f218179b742495e"
        ];

        // تهيئة Firebase (قاعدة بياناتك الحالية)
        const firebaseConfig = { databaseURL: "https://goodd-eb2fa-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function triggerAd() {
            window.open(AD_LINKS[Math.floor(Math.random() * AD_LINKS.length)], '_blank');
        }

        // ويدجت الرفع السحابي
        const myWidget = cloudinary.createUploadWidget({
            cloudName: CLOUD_NAME,
            uploadPreset: UPLOAD_PRESET,
            sources: ['local', 'url', 'camera'],
            styles: { palette: { window: "#000000", sourceBg: "#000000", windowBorder: "#ff007f", tabIcon: "#ff007f", inactiveTabIcon: "#555555", menuIcons: "#ffffff", link: "#ff007f", action: "#ff007f", inProgress: "#ff007f", complete: "#33ff00", error: "#ff0000", textDark: "#000000", textLight: "#ffffff" }}
        }, (err, res) => {
            if (res.event === "success") {
                db.ref('vortex_stream/').push({
                    url: res.info.secure_url,
                    likes: Math.floor(Math.random() * 100), // تفاعل وهمي مبدئي للفخامة
                    user: "TITAN_MASTER"
                });
                triggerAd();
            }
        });

        document.getElementById("upload-trigger").onclick = () => { triggerAd(); myWidget.open(); };

        // جلب الفيديوهات وعرضها بنمط زجاجي
        db.ref('vortex_stream').on('value', (snap) => {
            const container = document.getElementById('main-stream');
            const data = snap.val();
            document.getElementById('loader').style.fadeOut = 'slow';
            setTimeout(() => document.getElementById('loader').style.display = 'none', 1000);
            
            if(!data) return;
            container.innerHTML = '';
            
            Object.keys(data).reverse().forEach(id => {
                const v = data[id];
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <video loop playsinline src="${v.url}"></video>
                    <div class="side-actions">
                        <div class="action-circle" onclick="likeVideo('${id}')">
                            <i class="fas fa-heart text-pink-600"></i>
                            <span class="text-[10px] mt-1 font-black">${v.likes || 0}</span>
                        </div>
                        <div class="action-circle" onclick="triggerAd()">
                            <i class="fas fa-comment-dots"></i>
                        </div>
                        <div class="action-circle" onclick="triggerAd()">
                            <i class="fas fa-share-alt"></i>
                        </div>
                    </div>
                    <div class="absolute bottom-6 left-6 right-16">
                        <h3 class="font-bold text-lg text-white shadow-black shadow-2xl">@${v.user || 'Titan_Goo'}</h3>
                        <p class="text-xs text-gray-300 mt-1 opacity-80">بث فورتكس الحصري 2026 #Titan_Goo</p>
                    </div>
                `;
                container.appendChild(card);
            });
            initObserver();
        });

        function likeVideo(id) {
            triggerAd();
            db.ref(`vortex_stream/${id}/likes`).transaction(c => (c || 0) + 1);
        }

        // مشغل تلقائي عند التمرير
        function initObserver() {
            const obs = new IntersectionObserver((entries) => {
                entries.forEach(e => {
                    const v = e.target.querySelector('video');
                    if(e.isIntersecting) {
                        v.play().catch(() => {});
                    } else {
                        if(v) v.pause();
                    }
                });
            }, { threshold: 0.8 });
            document.querySelectorAll('.video-card').forEach(c => obs.observe(c));
        }

        // تفعيل الصوت عند أول ضغطة
        document.body.addEventListener('click', () => {
            document.querySelectorAll('video').forEach(v => v.muted = false);
        }, {once: true});

    </script>
</body>
</html>
