<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Cairo:wght@400;700;900&display=swap');
        
        :root {
            --neon: #00ff88;
            --glass-border: rgba(0, 255, 136, 0.2);
        }

        body {
            margin: 0; background: #000; color: #fff; font-family: 'Cairo', sans-serif;
            overflow-x: hidden;
        }

        /* الهيدر الزجاجي */
        header {
            height: 70px; background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border); display: flex;
            align-items: center; justify-content: space-between; padding: 0 20px;
            position: fixed; top: 0; width: 100%; z-index: 1000;
        }
        .logo-x { font-family: 'Orbitron'; font-weight: 900; font-size: 26px; color: var(--neon); text-shadow: 0 0 10px var(--neon); }

        /* منطقة التغذية الحية */
        .feed { 
            padding-top: 90px; min-height: 100vh; 
            background: radial-gradient(circle at top, #001a10 0%, #000 100%);
            display: flex; flex-direction: column; align-items: center; gap: 25px;
        }

        .v-card {
            width: 95%; max-width: 500px; border-radius: 20px; border: 1px solid var(--glass-border);
            background: #050505; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        
        video { width: 100%; display: block; background: #000; }
        .v-info { padding: 15px; background: rgba(0,0,0,0.5); }

        /* الفوتر الاحترافي (نفس صورتك) */
        .footer {
            background: #020202; border-top: 1px solid #111; padding: 40px 20px;
            text-align: center; font-size: 13px; color: #555;
        }
        .f-logo { font-family: 'Orbitron'; color: var(--neon); font-size: 24px; margin-bottom: 10px; display: block; }
        .f-links { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin: 25px 0; }
        .f-links a { color: #666; transition: 0.3s; font-size: 12px; }
        .f-links a:hover { color: var(--neon); }

        /* زر الرفع العائم (متاح للجميع) */
        .upload-btn {
            position: fixed; bottom: 25px; right: 25px; width: 60px; height: 60px;
            background: var(--neon); color: #000; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; cursor: pointer; z-index: 2000; box-shadow: 0 0 20px var(--neon);
        }

        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="loader"><i class="fas fa-circle-notch fa-spin text-green-500 text-4xl"></i></div>

    <header>

            <i class="fas fa-search" onclick="adClick()"></i>

    <main class="feed" id="video-feed"></main>

    <footer class="footer">
        <span class="f-logo italic">XRAWS</span>
        <p>© Xraws.com, 2026</p>
        <div class="flex justify-center gap-4 my-3">
            <a href="#" onclick="adClick()">Terms</a>

            <a href="#" onclick="adClick()">DMCA</a>

        <div class="f-links">

            <a href="#" onclick="adClick()">Prime List</a>
            <a href="#" onclick="adClick()">MrPornGeek</a>
            <a href="#" onclick="adClick()">Perfect Teens</a>
            <a href="#" onclick="adClick()">Homemade</a>
            <a href="#" onclick="adClick()">Anal Porn</a>
            <a href="#" onclick="adClick()">Eporner</a>
            <a href="#" onclick="adClick()">Premium</a>
            <a href="#" onclick="adClick()">eFukt</a>
            <a href="#" onclick="adClick()">Best Sites</a>
            <a href="#" onclick="adClick()">Inhumanity</a>
        </div>
    </footer>

    <div class="upload-btn" id="upload-trigger">
        <i class="fas fa-plus"></i>
    </div>

    <script>
        // --- الربط التقني بمشاريعك ---
        const fbURL = "https://coco-88863-default-rtdb.firebaseio.com/";
        const cName = "dfscughol";
        const cPreset = "titan_goo";
        
        // روابط الإعلانات الخاصة بك
        const adLinks = [
            "https://www.effectivegatecpm.com/bxwxuk2f39?key=566216691dc8b76a740840e94f68f44c",
            "https://www.effectivegatecpm.com/k60w64w4gk?key=564f3d8cc4ac85949f218179b742495e"
        ];
        let currentAd = 0;

        firebase.initializeApp({ databaseURL: fbURL });
        const db = firebase.database();

        function adClick() {
            window.open(adLinks[currentAd], '_blank');
            currentAd = (currentAd + 1) % adLinks.length;
        }

        // نظام الرفع السحابي (مفتوح للجميع)
        const widget = cloudinary.createUploadWidget({ cloudName: cName, uploadPreset: cPreset }, (err, res) => {
            if (res.event === "success") {
                db.ref('public_posts/').push({ url: res.info.secure_url, time: Date.now() });
                adClick();
            }
        });
        
        document.getElementById("upload-trigger").onclick = () => { adClick(); widget.open(); };

        // جلب المحتوى وعرضه فوراً
        db.ref('public_posts').on('value', (snap) => {
            const feed = document.getElementById('video-feed');
            const data = snap.val();
            document.getElementById('loader').style.display = 'none';
            if(!data) return;
            
            feed.innerHTML = '';
            Object.values(data).reverse().forEach(v => {
                const card = document.createElement('div');
                card.className = 'v-card';
                card.innerHTML = `
                    <video controls playsinline src="${v.url}" onplay="adClick()"></video>
                    <div class="v-info">
                        <h3 class="text-sm font-bold">Raw Amateur Content</h3>
                        <p class="text-[10px] text-green-500 mt-1 font-[Orbitron]">STATUS: PUBLIC_ACCESS</p>
                    </div>`;
                feed.appendChild(card);
            });
        });

        // تشغيل الصوت عند أول لمسة للشاشة
        document.addEventListener('click', () => { document.querySelectorAll('video').forEach(v => v.muted = false); }, {once: true});
    </script>
</body>
</html>
