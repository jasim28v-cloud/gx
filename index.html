<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XRAWS | PREMIUM GREEN ARCHIVE</title>

    <meta name="keywords" content="XRAWS, RAW CONTENT, AMATEUR, GREEN GLASS, فورتكس, تيتان">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Cairo:wght@400;700;900&display=swap');
        
        :root {
            --neon: #00ff88;
            --dark-green: #00331a;
            --glass: rgba(0, 255, 136, 0.05);
        }

        body {
            margin: 0; background: #000; color: #fff; font-family: 'Cairo', sans-serif;
            overflow-x: hidden;
        }

        /* خلفية النيون المتحركة */
        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, var(--dark-green), transparent);
            z-index: -1; opacity: 0.6;
        }

        /* هيدر سينمائي */
        header {
            height: 80px; background: rgba(0,0,0,0.85); backdrop-filter: blur(25px);
            border-bottom: 2px solid rgba(0,255,136,0.3); display: flex;
            align-items: center; justify-content: space-between; padding: 0 30px;
            position: fixed; top: 0; width: 100%; z-index: 1000;
            box-shadow: 0 5px 30px rgba(0,255,136,0.1);
        }
        .logo-x { font-family: 'Orbitron'; font-weight: 900; font-size: 32px; color: var(--neon); text-shadow: 0 0 20px var(--neon); }
        .logo-x span { color: #fff; font-size: 18px; letter-spacing: 5px; margin-right: 10px; }

        /* منطقة الفيديوهات - نظام الكروت العائمة */
        .feed-grid { 
            padding-top: 110px; padding-bottom: 50px; display: flex; flex-direction: column; align-items: center; gap: 40px;
        }
        .v-card {
            width: 92%; max-width: 600px; border-radius: 30px; position: relative;
            background: linear-gradient(145deg, #050505, #111);
            border: 1px solid rgba(0,255,136,0.1); overflow: hidden;
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .v-card:hover { transform: translateY(-10px) scale(1.02); border-color: var(--neon); box-shadow: 0 20px 50px rgba(0,255,136,0.15); }

        video { width: 100%; border-radius: 30px 30px 0 0; cursor: pointer; }
        
        .v-meta { padding: 25px; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); }
        .v-title { font-size: 18px; font-weight: 900; color: #fff; margin-bottom: 8px; }
        .v-tag { display: inline-block; padding: 4px 12px; background: var(--glass); border: 1px solid var(--neon); border-radius: 50px; color: var(--neon); font-size: 10px; font-family: 'Orbitron'; }

        /* الفوتر الأسطوري (مطابق لطلبك وبشكل أجمل) */
        .site-footer {
            background: #020202; padding: 60px 20px; text-align: center; border-top: 1px solid #111;
        }
        .f-logo { font-family: 'Orbitron'; color: var(--neon); font-size: 30px; text-shadow: 0 0 15px var(--neon); margin-bottom: 20px; display: block; }
        .f-links { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; max-width: 800px; margin: 40px auto; }
        .f-links a { color: #555; font-size: 14px; transition: 0.3s; }
        .f-links a:hover { color: var(--neon); transform: scale(1.1); }

        /* زر الرفع "التوهج الأخضر" */
        .upload-glow {
            position: fixed; bottom: 40px; left: 40px; width: 70px; height: 70px;
            background: var(--neon); color: #000; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 28px; cursor: pointer; z-index: 2000;
            box-shadow: 0 0 30px var(--neon); animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(0, 255, 136, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); } }

        /* شاشة التحميل */
        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .loader-bar { width: 200px; height: 2px; background: #111; position: relative; margin-top: 20px; overflow: hidden; }
        .loader-progress { position: absolute; height: 100%; background: var(--neon); width: 0%; animation: load 2s forwards; }
        @keyframes load { to { width: 100%; } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="logo-x">X<span>RAWS</span></div>
        <div class="loader-bar"><div class="loader-progress"></div></div>
        <p class="mt-4 text-[10px] text-green-500 tracking-[5px] font-[Orbitron]">SYSTEM_BOOT_2026</p>
    </div>

    <div class="bg-glow"></div>

    <header>
        <div class="logo-x italic">X<span>RAWS</span></div>
        <div class="flex gap-6 text-gray-400">
            <i class="fas fa-search hover:text-green-400 cursor-pointer" onclick="goAd()"></i>
            <i class="fas fa-user-shield hover:text-green-400 cursor-pointer" onclick="goAd()"></i>
        </div>
    </header>

    <main class="feed-grid" id="main-feed"></main>

    <footer class="site-footer">
        <span class="f-logo italic">XRAWS</span>
        <p class="text-gray-600">© Xraws.com, 2026 - Premium Amateur Archive</p>
        <div class="flex justify-center gap-6 my-6 text-xs text-gray-500">
            <a href="#" onclick="goAd()">Terms & Conditions</a>
            <a href="#" onclick="goAd()">Privacy Policy</a>
            <a href="#" onclick="goAd()">DMCA / 2257</a>
        </div>
        
        <div class="f-links">
            <a href="#" onclick="goAd()">Porn List</a> <a href="#" onclick="goAd()">Fetish Sites</a> <a href="#" onclick="goAd()">Prime List</a>
            <a href="#" onclick="goAd()">MrPornGeek</a> <a href="#" onclick="goAd()">Perfect Teens</a> <a href="#" onclick="goAd()">Homemade</a>
            <a href="#" onclick="goAd()">Anal Porn</a> <a href="#" onclick="goAd()">Eporner</a> <a href="#" onclick="goAd()">Premium</a>
            <a href="#" onclick="goAd()">eFukt</a> <a href="#" onclick="goAd()">Best Sites</a> <a href="#" onclick="goAd()">Inhumanity</a>
        </div>
    </footer>

    <div class="upload-glow" id="btn-upload">
        <i class="fas fa-cloud-upload-alt"></i>
    </div>

    <script>
        // --- روابطك وحساباتك الرسمية ---
        const fbURL = "https://coco-88863-default-rtdb.firebaseio.com/";
        const cloudName = "dfscughol";
        const preset = "titan_goo";
        const adLinks = [
            "https://www.effectivegatecpm.com/bxwxuk2f39?key=566216691dc8b76a740840e94f68f44c",
            "https://www.effectivegatecpm.com/k60w64w4gk?key=564f3d8cc4ac85949f218179b742495e"
        ];

        firebase.initializeApp({ databaseURL: fbURL });
        const db = firebase.database();
        let adIdx = 0;

        function goAd() { window.open(adLinks[adIdx], '_blank'); adIdx = (adIdx + 1) % adLinks.length; }

        // نظام الرفع
        const widget = cloudinary.createUploadWidget({ cloudName: cloudName, uploadPreset: preset }, (err, res) => {
            if (res.event === "success") {
                db.ref('xraws_archive/').push({ url: res.info.secure_url, time: Date.now() });
                goAd();
            }
        });
        document.getElementById("btn-upload").onclick = () => { goAd(); widget.open(); };

        // عرض المحتوى بأسلوب "الإبهار"
        db.ref('xraws_archive').on('value', (snap) => {
            const feed = document.getElementById('main-feed');
            const data = snap.val();
            document.getElementById('loader').style.display = 'none';
            if(!data) return;

            feed.innerHTML = '';
            Object.values(data).reverse().forEach(v => {
                const card = document.createElement('div');
                card.className = 'v-card';
                card.innerHTML = `
                    <video loop playsinline src="${v.url}" onplay="goAd()" controls></video>
                    <div class="v-meta">
                        <div class="v-tag mb-3">AMATEUR_RAW</div>
                        <h3 class="v-title">Premium Archive Content #X${Math.floor(Math.random()*999)}</h3>
                        <p class="text-xs text-gray-500 font-[Orbitron]">UPLOADED_TO_CLOUD_XRAWS</p>
                    </div>`;
                feed.appendChild(card);
            });
        });

        document.addEventListener('click', () => { document.querySelectorAll('video').forEach(v => v.muted = false); }, {once: true});
    </script>
</body>
</html>
