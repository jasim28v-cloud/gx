<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>TITAN_GOO | منصة الفيديوهات الزجاجية 2026</title>
    <meta name="description" content="TITAN_GOO - أضخم منصة فيديوهات سحابية بتصميم زجاجي حديث. استمتع بمشاهدة ورفع المحتوى بجودة عالية.">
    <meta name="keywords" content="Titan Goo, فيديوهات, سحابة, Cloudinary, Firebase, تصميم زجاجي">
    <link rel="canonical" href="https://jasim28v-cloud.github.io/gx/" />
    
    <meta name="google-site-verification" content="ضع_كود_التحقق_هنا" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Cairo:wght@400;700;900&display=swap');
        
        :root {
            --neon-pink: #ff007f;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 0, 127, 0.3);
        }

        body {
            margin: 0; background: #000; color: #fff; font-family: 'Cairo', sans-serif; overflow: hidden;
        }

        /* تأثير الخلفية المتوهجة */
        .glow-bg {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at 20% 30%, #4a0e2e 0%, #000 70%);
        }

        header {
            height: 70px; background: rgba(0,0,0,0.7); backdrop-filter: blur(30px);
            border-bottom: 1px solid var(--glass-border); display: flex;
            align-items: center; justify-content: space-between; padding: 0 20px;
            position: fixed; top: 0; width: 100%; z-index: 1000;
        }

        .vortex-stream { 
            height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; 
            padding-top: 70px; padding-bottom: 80px; scrollbar-width: none;
        }
        .vortex-stream::-webkit-scrollbar { display: none; }

        .video-card { 
            height: calc(100vh - 170px); width: calc(100vw - 30px); margin: 15px auto; 
            scroll-snap-align: center; position: relative; border-radius: 40px;
            border: 1px solid var(--glass-border); overflow: hidden; background: #050505;
        }

        video { width: 100%; height: 100%; object-fit: cover; }

        .side-actions { position: absolute; right: 15px; bottom: 40px; display: flex; flex-direction: column; gap: 15px; z-index: 100; }
        .action-circle { 
            width: 55px; height: 55px; background: rgba(255,255,255,0.1); backdrop-filter: blur(15px); 
            border-radius: 50%; display: flex; flex-direction: column; align-items: center; 
            justify-content: center; border: 1px solid var(--glass-border); cursor: pointer; transition: 0.3s;
        }
        .action-circle:hover { transform: scale(1.1); box-shadow: 0 0 20px var(--neon-pink); }

        footer { 
            height: 80px; position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.9); 
            backdrop-filter: blur(25px); display: flex; justify-content: space-around; 
            align-items: center; border-top: 1px solid var(--glass-border); z-index: 1000;
        }

        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div class="glow-bg"></div>

    <div id="loader">
        <div class="w-12 h-12 border-4 border-t-pink-600 border-white/10 rounded-full animate-spin"></div>
        <p class="mt-4 font-[Orbitron] text-pink-500 tracking-[3px] animate-pulse">TITAN_GOO_LOADING</p>
    </div>

    <header>
        <div class="font-[Orbitron] font-black text-2xl text-white tracking-tighter">TITAN_<span class="text-pink-600">GOO</span></div>
        <div class="bg-white text-black px-6 py-2 rounded-full font-black text-[10px] cursor-pointer hover:bg-pink-600 hover:text-white transition-all shadow-lg" id="upload-trigger">
            UPLOAD_VIDEO
        </div>
    </header>

    <main class="vortex-stream" id="main-stream"></main>

    <footer>
        <i class="fas fa-home text-pink-500 text-xl" onclick="triggerAd()"></i>
        <i class="fas fa-search text-gray-500 text-xl hover:text-pink-500" onclick="triggerAd()"></i>
        <div class="w-14 h-14 bg-gradient-to-tr from-pink-600 to-purple-700 rounded-2xl flex items-center justify-center shadow-2xl shadow-pink-600/50 cursor-pointer rotate-45 transform hover:rotate-90 transition-all" onclick="triggerAd()">
            <i class="fas fa-plus text-white -rotate-45"></i>
        </div>
        <i class="fas fa-heart text-gray-500 text-xl hover:text-pink-500" onclick="triggerAd()"></i>
        <i class="fas fa-user text-gray-500 text-xl hover:text-pink-500" onclick="triggerAd()"></i>
    </footer>

    <script>
        // --- بياناتك (إياك أن تغيرها إلا للضرورة) ---
        const CLOUD_NAME = "dfscughol"; 
        const UPLOAD_PRESET = "titan_goo"; 
        const AD_LINKS = [
            "https://www.effectivegatecpm.com/bxwxuk2f39?key=566216691dc8b76a740840e94f68f44c",
            "https://www.effectivegatecpm.com/k60w64w4gk?key=564f3d8cc4ac85949f218179b742495e"
        ];

        // تهيئة Firebase
        const firebaseConfig = { databaseURL: "https://goodd-eb2fa-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // وظيفة فتح الإعلانات
        function triggerAd() {
            window.open(AD_LINKS[Math.floor(Math.random() * AD_LINKS.length)], '_blank');
        }

        // إعداد ويدجت الرفع من داخل الموقع
        const myWidget = cloudinary.createUploadWidget({
            cloudName: CLOUD_NAME,
            uploadPreset: UPLOAD_PRESET,
            sources: ['local', 'url', 'camera'],
            clientAllowedFormats: ["mp4", "mov", "avi"],
            maxFileSize: 50000000, // 50 ميجا كحد أقصى
            styles: { palette: { window: "#000000", windowBorder: "#ff007f", tabIcon: "#ff007f", textLight: "#ffffff" }}
        }, (err, res) => {
            if (res.event === "success") {
                db.ref('vortex_stream/').push({
                    url: res.info.secure_url,
                    likes: Math.floor(Math.random() * 50) + 1,
                    user: "TITAN_USER_" + Math.floor(Math.random() * 999)
                });
                triggerAd(); // افتح إعلان بعد الرفع الناجح
            }
        });

        document.getElementById("upload-trigger").onclick = () => { triggerAd(); myWidget.open(); };

        // جلب البيانات وعرضها
        db.ref('vortex_stream').on('value', (snap) => {
            const container = document.getElementById('main-stream');
            const data = snap.val();
            document.getElementById('loader').style.display = 'none';
            
            if(!data) {
                container.innerHTML = '<div class="text-center mt-20 text-gray-500">لا توجد فيديوهات بعد. كن أول من يرفع!</div>';
                return;
            }
            container.innerHTML = '';
            
            Object.keys(data).reverse().forEach(id => {
                const v = data[id];
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <video loop playsinline src="${v.url}"></video>
                    <div class="side-actions">
                        <div class="action-circle" onclick="likeVideo('${id}')">
                            <i class="fas fa-heart text-pink-600"></i>
                            <span class="text-[10px] mt-1 font-bold">${v.likes || 0}</span>
                        </div>
                        <div class="action-circle" onclick="triggerAd()">
                            <i class="fas fa-comment text-white"></i>
                        </div>
                        <div class="action-circle" onclick="triggerAd()">
                            <i class="fas fa-share text-white"></i>
                        </div>
                    </div>
                    <div class="absolute bottom-8 left-6">
                        <h3 class="font-black text-pink-500 tracking-tighter italic">@${v.user}</h3>
                        <p class="text-[10px] text-white/50">TITAN_GOO_NETWORK_2026</p>
                    </div>
                `;
                container.appendChild(card);
            });
            initObserver();
        });

        function likeVideo(id) {
            triggerAd();
            db.ref(`vortex_stream/${id}/likes`).transaction(c => (c || 0) + 1);
        }

        // التحكم التلقائي في تشغيل الفيديوهات عند التمرير
        function initObserver() {
            const obs = new IntersectionObserver((entries) => {
                entries.forEach(e => {
                    const v = e.target.querySelector('video');
                    if(e.isIntersecting) {
                        v.play().catch(() => {});
                    } else {
                        if(v) v.pause();
                    }
                });
            }, { threshold: 0.8 });
            document.querySelectorAll('.video-card').forEach(c => obs.observe(c));
        }

        // تفعيل الصوت عند اللمس الأول
        document.addEventListener('click', () => {
            document.querySelectorAll('video').forEach(v => v.muted = false);
        }, {once: true});

    </script>
</body>
</html>
