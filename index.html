    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Cairo:wght@400;700;900&display=swap');
        
        :root {
            --neon: #00ff88;
            --glass: rgba(0, 255, 136, 0.05);
            --border: rgba(0, 255, 136, 0.2);
        }

        body {
            margin: 0; background: #000; color: #fff; font-family: 'Cairo', sans-serif;
            overflow-x: hidden;
        }

        /* هيدر احترافي */
        header {
            height: 75px; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--border); display: flex;
            align-items: center; justify-content: space-between; padding: 0 25px;
            position: fixed; top: 0; width: 100%; z-index: 1000;
        }
        .logo-x { font-family: 'Orbitron'; font-weight: 900; font-size: 28px; color: var(--neon); text-shadow: 0 0 15px var(--neon); }
        .logo-x span { color: #fff; font-size: 16px; margin-right: 5px; }

        /* منطقة المحتوى */
        .feed-container { 
            padding-top: 100px; display: flex; flex-direction: column; align-items: center; gap: 35px; padding-bottom: 50px;
            background: radial-gradient(circle at top, #001a10 0%, #000 100%);
        }

        .v-card {
            width: 95%; max-width: 550px; border-radius: 30px; border: 1px solid var(--border);
            background: #050505; overflow: hidden; transition: 0.5s;
        }
        .v-card:hover { transform: translateY(-10px); border-color: var(--neon); box-shadow: 0 15px 40px rgba(0,255,136,0.1); }
        
        video { width: 100%; display: block; border-bottom: 1px solid #111; }
        .v-meta { padding: 20px; background: rgba(0,0,0,0.4); }
        .v-tag { display: inline-block; padding: 3px 10px; background: var(--glass); border: 1px solid var(--neon); border-radius: 50px; color: var(--neon); font-size: 10px; font-family: 'Orbitron'; margin-bottom: 10px; }

        /* الفوتر المطلوب (نفس صورتك) */
        .site-footer { background: #020202; border-top: 1px solid #111; padding: 60px 20px; text-align: center; }
        .f-logo { font-family: 'Orbitron'; color: var(--neon); font-size: 26px; margin-bottom: 15px; display: block; }
        .f-links { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; max-width: 700px; margin: 35px auto; }
        .f-links a { color: #555; font-size: 13px; transition: 0.3s; }
        .f-links a:hover { color: var(--neon); }

        /* زر الرفع */
        .btn-upload {
            position: fixed; bottom: 35px; right: 35px; width: 65px; height: 65px;
            background: var(--neon); color: #000; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 26px; cursor: pointer; z-index: 2000; box-shadow: 0 0 25px var(--neon);
            transition: 0.3s;
        }
        .btn-upload:hover { transform: scale(1.1) rotate(90deg); }

        /* شاشة التحميل */
        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 45px; height: 45px; border: 3px solid #111; border-top-color: var(--neon); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>

        // --- بياناتك الشخصية ---
        const config = {
            db: "https://coco-88863-default-rtdb.firebaseio.com/",
            cloud: "dfscughol",
            preset: "titan_goo",
            ads: [
                "https://www.effectivegatecpm.com/bxwxuk2f39?key=566216691dc8b76a740840e94f68f44c",
                "https://www.effectivegatecpm.com/k60w64w4gk?key=564f3d8cc4ac85949f218179b742495e"
            ]
        };

        firebase.initializeApp({ databaseURL: config.db });
        const db = firebase.database();
        let adIdx = 0;

        function goAd() {
            window.open(config.ads[adIdx], '_blank');
            adIdx = (adIdx + 1) % config.ads.length;
        }

        // نظام الرفع
        const widget = cloudinary.createUploadWidget({ cloudName: config.cloud, uploadPreset: config.preset }, (err, res) => {
            if (res.event === "success") {
                db.ref('xraws_archive/').push({ url: res.info.secure_url, time: Date.now() });
                goAd();
            }
        });
        document.getElementById("upload-action").onclick = () => { goAd(); widget.open(); };

        // جلب المحتوى
        db.ref('xraws_archive').on('value', (snap) => {
            const feed = document.getElementById('main-feed');
            const data = snap.val();
            document.getElementById('loader').style.display = 'none';
            if(!data) return;

            feed.innerHTML = '';
            Object.values(data).reverse().forEach(v => {
                const card = document.createElement('div');
                card.className = 'v-card';
                card.innerHTML = `
                    <video controls playsinline src="${v.url}" onplay="goAd()"></video>
                    <div class="v-meta">
                        <div class="v-tag">AMATEUR_RAW</div>
                        <h3 class="text-sm font-bold text-gray-200">Premium Archive Content</h3>
                        <p class="text-[10px] text-gray-600 mt-2 font-[Orbitron]">ID: ${Math.random().toString(36).substr(2, 6).toUpperCase()}</p>
                    </div>`;
                feed.appendChild(card);
            });
        });

        // تفعيل الصوت عند أول تفاعل
        document.addEventListener('click', () => { document.querySelectorAll('video').forEach(v => v.muted = false); }, {once: true});
