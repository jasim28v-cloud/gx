<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XRAWS | THE PREMIUM ORANGE VAULT</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Cairo:wght@400;700;900&display=swap');
        
        :root {
            --orange: #ff6600;
            --orange-glow: rgba(255, 102, 0, 0.4);
            --bg: #020202;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 102, 0, 0.2);
        }

        body {
            margin: 0; background: var(--bg); color: #fff; font-family: 'Cairo', sans-serif;
            background-image: radial-gradient(circle at top right, rgba(255, 102, 0, 0.1), transparent 40%);
            background-attachment: fixed; overflow-x: hidden;
        }

        header {
            height: 80px; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border); display: flex;
            align-items: center; justify-content: space-between; padding: 0 50px;
            position: fixed; top: 0; width: 100%; z-index: 1000;
        }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 32px; color: var(--orange); text-shadow: 0 0 20px var(--orange); letter-spacing: 2px; }

        .layout { display: flex; padding-top: 80px; min-height: 100vh; }

        aside {
            width: 280px; background: rgba(0,0,0,0.7); border-left: 1px solid var(--border);
            padding: 40px 20px; position: fixed; right: 0; height: 100vh; display: flex; flex-direction: column; gap: 10px;
        }
        .nav-link {
            padding: 15px 25px; border-radius: 12px; transition: 0.3s; cursor: pointer;
            display: flex; align-items: center; gap: 15px; color: #888; border: 1px solid transparent;
        }
        .nav-link:hover { background: var(--glass); border-color: var(--border); color: var(--orange); box-shadow: 0 0 15px var(--orange-glow); }
        .nav-link.active { background: var(--orange); color: #000; font-weight: 900; }

        main { flex: 1; margin-right: 280px; padding: 50px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 30px; }
        
        .card {
            background: var(--glass); border: 1px solid var(--border); border-radius: 25px;
            overflow: hidden; transition: 0.4s; position: relative;
        }
        .card:hover { transform: translateY(-10px); border-color: var(--orange); box-shadow: 0 15px 35px rgba(0,0,0,0.7); }
        
        video { width: 100%; aspect-ratio: 16/9; object-fit: cover; background: #000; }
        
        .card-content { padding: 20px; }
        .actions { display: flex; justify-content: space-between; margin-top: 15px; border-top: 1px solid var(--border); padding-top: 15px; }
        .act-item { cursor: pointer; color: #666; font-size: 14px; display: flex; align-items: center; gap: 8px; transition: 0.2s; }
        .act-item:hover { color: var(--orange); }

        .btn-submit {
            background: linear-gradient(45deg, var(--orange), #ff9900); color: #000;
            padding: 12px 30px; border-radius: 50px; font-weight: 900; font-family: 'Orbitron';
            cursor: pointer; box-shadow: 0 0 20px var(--orange-glow); border: none;
        }

        footer { padding: 60px; background: #010101; border-top: 1px solid var(--border); text-align: center; margin-top: 50px; }
        .f-links { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; max-width: 900px; margin: 30px auto; }
        .f-links a { color: #444; font-size: 12px; transition: 0.3s; }
        .f-links a:hover { color: var(--orange); }

        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="loader"><div class="logo">XRAWS</div></div>

    <header>
        <div class="logo italic">XRAWS</div>
        <button class="btn-submit" id="upload-trigger">SUBMIT VIDEO</button>
    </header>

    <div class="layout">
        <aside>
            <div class="nav-link active"><i class="fas fa- house"></i> HOME FEED</div>
            <div class="nav-link" onclick="openAd()"><i class="fas fa-fire"></i> TRENDING</div>
            <div class="nav-link" onclick="openAd()"><i class="fas fa-star"></i> PREMIUM</div>
            <hr class="border-orange-900/20 my-4">
            <div class="nav-link" onclick="openAd()"><i class="fas fa-shield"></i> DMCA</div>
            <div class="nav-link" onclick="openAd()"><i class="fas fa-envelope"></i> CONTACT</div>
        </aside>

        <main>
            <h1 class="text-2xl font-black mb-8 border-r-4 border-orange-600 pr-4 uppercase">Premium Uncensored Archive</h1>
            <div class="grid" id="video-display"></div>
        </main>
    </div>

    <footer>
        <div class="logo text-2xl mb-6 italic">XRAWS</div>
        <div class="f-links">
            <a href="#" onclick="openAd()">Terms</a> <a href="#" onclick="openAd()">Privacy</a> <a href="#" onclick="openAd()">DMCA</a> <a href="#" onclick="openAd()">2257</a>
            <a href="#" onclick="openAd()">Porn List</a> <a href="#" onclick="openAd()">Homemade</a> <a href="#" onclick="openAd()">Anal</a> <a href="#" onclick="openAd()">Amateur</a>
        </div>
        <p class="text-[10px] text-gray-800 mt-10 uppercase tracking-[4px]">© 2026 XRAWS ARCHIVE SYSTEM</p>
    </footer>

    <script>
        // إعدادات الروابط الخاصة بك
        const SETTINGS = {
            firebaseURL: "https://coco-88863-default-rtdb.firebaseio.com/",
            cloudinaryCloud: "dfscughol",
            cloudinaryPreset: "titan_goo",
            ads: [
                "https://www.effectivegatecpm.com/bxwxuk2f39?key=566216691dc8b76a740840e94f68f44c",
                "https://www.effectivegatecpm.com/k60w64w4gk?key=564f3d8cc4ac85949f218179b742495e"
            ]
        };

        // تهيئة Firebase
        firebase.initializeApp({ databaseURL: SETTINGS.firebaseURL });
        const database = firebase.database();
        let adToggle = 0;

        // دالة الإعلانات المربوطة بكل شيء
        function openAd() {
            const adWin = window.open(SETTINGS.ads[adToggle], '_blank');
            if(adWin) adToggle = (adToggle + 1) % SETTINGS.ads.length;
        }

        // إعداد أداة الرفع
        const uploader = cloudinary.createUploadWidget({
            cloudName: SETTINGS.cloudinaryCloud, 
            uploadPreset: SETTINGS.cloudinaryPreset,
            resourceType: 'video'
        }, (err, res) => {
            if (res.event === "success") {
                database.ref('xraws_final_vault/').push({
                    url: res.info.secure_url,
                    title: res.info.original_filename || "Premium Raw Content",
                    likes: Math.floor(Math.random() * 200),
                    date: Date.now()
                });
                openAd();
            }
        });

        // ربط زر الرفع بالإعلانات
        document.getElementById("upload-trigger").addEventListener('click', () => {
            openAd();
            uploader.open();
        });

        // جلب وعرض البيانات
        database.ref('xraws_final_vault').on('value', (snap) => {
            const container = document.getElementById('video-display');
            const data = snap.val();
            document.getElementById('loader').style.display = 'none';
            
            container.innerHTML = '';
            if(!data) {
                container.innerHTML = '<p class="col-span-full text-center py-20 text-gray-700 italic">No videos found. Be the first to upload.</p>';
                return;
            }

            Object.keys(data).reverse().forEach(key => {
                const item = data[key];
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <video src="${item.url}" controls onplay="openAd()"></video>
                    <div class="card-content">
                        <div class="text-sm font-bold text-gray-200 mb-4 h-10 overflow-hidden">${item.title}</div>
                        <div class="actions">
                            <div class="act-item" onclick="handleLike('${key}')">
                                <i class="fas fa-heart text-red-600"></i> <span>${item.likes || 0}</span>
                            </div>
                            <div class="act-item" onclick="openAd()">
                                <i class="fas fa-comment"></i> COMMENT
                            </div>
                            <div class="act-item" onclick="openAd()">
                                <i class="fas fa-share-nodes"></i> SHARE
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        });

        function handleLike(id) {
            openAd(); // فتح إعلان عند الضغط على إعجاب
            database.ref(`xraws_final_vault/${id}/likes`).transaction(l => (l || 0) + 1);
        }
    </script>
</body>
</html>
