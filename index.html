<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Cairo:wght@400;700;900&display=swap');
        
        :root {
            --neon-green: #00ff88;
            --bg-dark: #000000;
            --glass-panel: rgba(0, 255, 136, 0.03);
        }

        body {
            margin: 0; background: var(--bg-dark); color: #fff; font-family: 'Cairo', sans-serif;
            background-image: radial-gradient(circle at top, #001a10 0%, #000 80%);
            background-attachment: fixed;
        }

        /* هيدر زجاجي احترافي */
        header {
            height: 70px; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px);
            border-bottom: 2px solid rgba(0, 255, 136, 0.2); display: flex;
            align-items: center; justify-content: space-between; padding: 0 20px;
            position: fixed; top: 0; width: 100%; z-index: 1000;
        }
        .logo-text { font-family: 'Orbitron'; font-weight: 900; font-size: 28px; color: var(--neon-green); text-shadow: 0 0 15px var(--neon-green); }

        /* حاوية الفيديوهات */
        .video-feed { padding-top: 100px; display: flex; flex-direction: column; align-items: center; gap: 30px; padding-bottom: 60px; }
        
        .card {
            width: 95%; max-width: 500px; border-radius: 25px; border: 1px solid rgba(0, 255, 136, 0.1);
            background: #050505; overflow: hidden; transition: 0.4s ease;
        }
        .card:hover { border-color: var(--neon-green); transform: translateY(-5px); }

        video { width: 100%; display: block; border-bottom: 1px solid #111; }

        /* زر الرفع "التيتان" المطور ضد الحظر */
        .btn-upload-master {
            position: fixed; bottom: 30px; left: 30px; width: 65px; height: 65px;
            background: var(--neon-green); color: #000; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 26px; cursor: pointer; z-index: 2000;
            box-shadow: 0 0 20px var(--neon-green); border: none;
        }

        /* الفوتر الضخم */
        footer { background: #020202; border-top: 1px solid #111; padding: 50px 20px; text-align: center; }
        .f-links { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; max-width: 600px; margin: 30px auto; }
        .f-links a { color: #555; font-size: 11px; transition: 0.3s; }
        .f-links a:hover { color: var(--neon-green); }

        #loading-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="loading-screen"><i class="fas fa-circle-notch fa-spin text-green-500 text-4xl"></i></div>

    <header>
        <div class="logo-text italic">XRAWS</div>
        <div class="flex gap-4 text-gray-400">
            <i class="fas fa-search cursor-pointer" onclick="handleAd()"></i>
            <i class="fas fa-bars cursor-pointer" onclick="handleAd()"></i>
        </div>
    </header>

    <main class="video-feed" id="main-content"></main>

    <button class="btn-upload-master" id="trigger-up"><i class="fas fa-plus"></i></button>

    <footer>
        <span class="logo-text italic text-2xl">XRAWS</span>
        <div class="f-links">
            <a href="#" onclick="handleAd()">Terms</a> <a href="#" onclick="handleAd()">Privacy</a> <a href="#" onclick="handleAd()">DMCA</a>
            <a href="#" onclick="handleAd()">Porn List</a> <a href="#" onclick="handleAd()">Homemade</a> <a href="#" onclick="handleAd()">Premium</a>
            <a href="#" onclick="handleAd()">MrPornGeek</a> <a href="#" onclick="handleAd()">Anal Porn</a> <a href="#" onclick="handleAd()">Eporner</a>
        </div>
        <p class="text-gray-800 text-[9px] mt-6">© 2026 XRAWS ARCHIVE SYSTEM</p>
    </footer>

    <script>
        // الإعدادات التقنية الخاصة بك
        const DATA_CONFIG = {
            dbURL: "https://coco-88863-default-rtdb.firebaseio.com/",
            cloudName: "dfscughol",
            uploadPreset: "titan_goo",
            adLinks: [
                "https://www.effectivegatecpm.com/bxwxuk2f39?key=566216691dc8b76a740840e94f68f44c",
                "https://www.effectivegatecpm.com/k60w64w4gk?key=564f3d8cc4ac85949f218179b742495e"
            ]
        };

        firebase.initializeApp({ databaseURL: DATA_CONFIG.dbURL });
        const database = firebase.database();
        let currentAd = 0;

        // دالة الإعلانات الذكية
        function handleAd() {
            const win = window.open(DATA_CONFIG.adLinks[currentAd], '_blank');
            if(win) {
                win.focus();
                currentAd = (currentAd + 1) % DATA_CONFIG.adLinks.length;
            }
        }

        // أداة الرفع السحابي
        const myWidget = cloudinary.createUploadWidget({
            cloudName: DATA_CONFIG.cloudName, 
            uploadPreset: DATA_CONFIG.uploadPreset,
            resourceType: 'video'
        }, (error, result) => {
            if (result.event === "success") {
                database.ref('new_xraws_posts/').push({
                    url: result.info.secure_url,
                    timestamp: Date.now()
                });
                handleAd();
            }
        });

        // ربط الرفع بحدث الضغط (لحل مشكلة الحظر)
        document.getElementById("trigger-up").addEventListener('click', function() {
            handleAd(); // يفتح الإعلان أولاً كاستجابة للمستخدم
            myWidget.open(); // يفتح نافذة الرفع
        });

        // جلب المحتوى وعرضه
        database.ref('new_xraws_posts').on('value', (snapshot) => {
            const feed = document.getElementById('main-content');
            const data = snapshot.val();
            document.getElementById('loading-screen').style.display = 'none';
            
            if(!data) {
                feed.innerHTML = '<p class="mt-20 text-gray-600 italic">No Content Available Yet</p>';
                return;
            }

            feed.innerHTML = '';
            Object.values(data).reverse().forEach(post => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <video controls playsinline preload="metadata" src="${post.url}" onplay="handleAd()"></video>
                    <div class="p-4 flex justify-between bg-black/40">
                        <span class="text-[10px] text-green-400 font-bold uppercase tracking-widest">Premium Content</span>
                        <i class="fas fa-share-alt text-gray-500 cursor-pointer" onclick="handleAd()"></i>
                    </div>
                `;
                feed.appendChild(card);
            });
        });

        // تفعيل الصوت عند أول لمسة
        document.addEventListener('touchstart', () => {
            document.querySelectorAll('video').forEach(v => v.muted = false);
        }, {once: true});
    </script>
</body>
</html>
