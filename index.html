    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Cairo:wght@400;700;900&display=swap');
        
        :root {
            --neon: #00ff88;
            --dark: #000b05;
            --glass: rgba(0, 255, 136, 0.03);
        }

        body {
            margin: 0; background: var(--dark); color: #fff; font-family: 'Cairo', sans-serif;
            background-image: radial-gradient(circle at 50% 0%, #00331a 0%, #000 70%);
            background-attachment: fixed;
        }

        /* هيدر سينمائي */
        header {
            height: 80px; background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(25px);
            border-bottom: 2px solid rgba(0, 255, 136, 0.3); display: flex;
            align-items: center; justify-content: space-between; padding: 0 30px;
            position: fixed; top: 0; width: 100%; z-index: 1000;
        }
        .logo-main { font-family: 'Orbitron'; font-weight: 900; font-size: 32px; color: var(--neon); text-shadow: 0 0 20px var(--neon); letter-spacing: 2px; }

        /* منطقة التغذية */
        .main-container { padding-top: 110px; display: flex; flex-direction: column; align-items: center; gap: 40px; padding-bottom: 60px; }
        
        .post-card {
            width: 92%; max-width: 550px; border-radius: 35px; background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(10px); border: 1px solid rgba(0, 255, 136, 0.15);
            overflow: hidden; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .post-card:hover { transform: scale(1.03); border-color: var(--neon); box-shadow: 0 25px 50px rgba(0, 255, 136, 0.1); }

        video { width: 100%; border-radius: 35px 35px 0 0; background: #000; cursor: pointer; }

        /* بار التفاعل */
        .interact-bar { display: flex; justify-content: space-around; padding: 20px; border-top: 1px solid rgba(255,255,255,0.05); }
        .btn-act { display: flex; flex-direction: column; align-items: center; gap: 5px; cursor: pointer; transition: 0.3s; }
        .btn-act:hover { color: var(--neon); transform: translateY(-3px); }
        .btn-act i { font-size: 22px; }
        .btn-act span { font-size: 10px; font-family: 'Orbitron'; font-weight: bold; }

        /* زر الرفع "التيتان" */
        .btn-titan {
            position: fixed; bottom: 40px; right: 40px; width: 75px; height: 75px;
            background: var(--neon); color: #000; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 30px; cursor: pointer; z-index: 2000;
            box-shadow: 0 0 30px var(--neon); animation: breathe 3s infinite;
            border: none; outline: none;
        }
        @keyframes breathe { 0%, 100% { transform: scale(1); box-shadow: 0 0 20px var(--neon); } 50% { transform: scale(1.1); box-shadow: 0 0 40px var(--neon); } }

        /* الفوتر الضخم (احترافي جداً) */
        footer { background: #000; border-top: 2px solid #0a0a0a; padding: 60px 20px; text-align: center; }
        .footer-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; max-width: 800px; margin: 40px auto; }
        .footer-grid a { color: #444; font-size: 13px; transition: 0.3s; }
        .footer-grid a:hover { color: var(--neon); text-shadow: 0 0 5px var(--neon); }

        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .loading-text { font-family: 'Orbitron'; font-size: 12px; color: var(--neon); margin-top: 15px; letter-spacing: 4px; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="logo-main">XRAWS</div>
        <div class="loading-text">SYSTEM LOADING...</div>
    </div>

    <header>
        <div class="logo-main italic">XRAWS</div>
        <div class="flex gap-6 text-gray-400">
            <i class="fas fa-search hover:text-green-400 cursor-pointer" onclick="openAd()"></i>
            <i class="fas fa-bars hover:text-green-400 cursor-pointer" onclick="openAd()"></i>
        </div>
    </header>

    <main class="main-container" id="feed-items"></main>

    <button class="btn-titan" id="btn-upload"><i class="fas fa-cloud-upload-alt"></i></button>

    <footer>
        <div class="logo-main italic text-2xl mb-2">XRAWS</div>
        <p class="text-gray-600 text-xs">© 2026 XRAWS ARCHIVE - PREMIUM AMATEUR NETWORK</p>
        <div class="footer-grid">
            <a href="#" onclick="openAd()">Terms</a> <a href="#" onclick="openAd()">Privacy</a> <a href="#" onclick="openAd()">DMCA</a>
            <a href="#" onclick="openAd()">Porn List</a> <a href="#" onclick="openAd()">Homemade</a> <a href="#" onclick="openAd()">Premium</a>
            <a href="#" onclick="openAd()">Anal Porn</a> <a href="#" onclick="openAd()">Eporner</a> <a href="#" onclick="openAd()">Best Sites</a>
            <a href="#" onclick="openAd()">MrPornGeek</a> <a href="#" onclick="openAd()">Perfect Teens</a> <a href="#" onclick="openAd()">Inhumanity</a>
        </div>
    </footer>

    <script>
        const CONFIG = {
            db: "https://coco-88863-default-rtdb.firebaseio.com/",
            cloud: "dfscughol",
            preset: "titan_goo",
            ads: [
                "https://www.effectivegatecpm.com/bxwxuk2f39?key=566216691dc8b76a740840e94f68f44c",
                "https://www.effectivegatecpm.com/k60w64w4gk?key=564f3d8cc4ac85949f218179b742495e"
            ]
        };

        firebase.initializeApp({ databaseURL: CONFIG.db });
        const db = firebase.database();
        let currentAd = 0;

        // دالة فتح الإعلان (تم تحسينها لتجاوز الحظر)
        function openAd() {
            const win = window.open(CONFIG.ads[currentAd], '_blank');
            if(win) { win.focus(); currentAd = (currentAd + 1) % CONFIG.ads.length; }
        }

        // إعداد الرفع
        const widget = cloudinary.createUploadWidget({
            cloudName: CONFIG.cloud, 
            uploadPreset: CONFIG.preset,
            resourceType: 'video'
        }, (err, res) => {
            if (res.event === "success") {
                db.ref('xraws_main/').push({ url: res.info.secure_url, likes: 0, time: Date.now() });
                openAd();
            }
        });

        // تشغيل الرفع عند الضغط (يمنع حظر المنبثقة)
        document.getElementById("btn-upload").addEventListener('click', () => {
            openAd();
            widget.open();
        });

        // جلب البيانات
        db.ref('xraws_main').on('value', (snap) => {
            const container = document.getElementById('feed-items');
            const data = snap.val();
            document.getElementById('loader').style.display = 'none';
            if(!data) return;

            container.innerHTML = '';
            Object.keys(data).reverse().forEach(id => {
                const item = data[id];
                const card = document.createElement('div');
                card.className = 'post-card';
                card.innerHTML = `
                    <video loop playsinline src="${item.url}" onplay="openAd()" controls></video>
                    <div class="interact-bar">
                        <div class="btn-act" onclick="handleLike('${id}')">
                            <i class="fas fa-heart text-red-500"></i>
                            <span>${item.likes || 0}</span>
                        </div>
                        <div class="btn-act" onclick="openAd()">
                            <i class="fas fa-comment text-green-400"></i>
                            <span>REPLY</span>
                        </div>
                        <div class="btn-act" onclick="openAd()">
                            <i class="fas fa-share-alt text-blue-400"></i>
                            <span>SEND</span>
                        </div>
                    </div>`;
                container.appendChild(card);
            });
        });

        function handleLike(id) {
            openAd();
            db.ref(`xraws_main/${id}/likes`).transaction(l => (l || 0) + 1);
        }

        // تشغيل الصوت
        document.addEventListener('touchstart', () => {
            document.querySelectorAll('video').forEach(v => v.muted = false);
        }, {once: true});
    </script>
