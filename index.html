    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Cairo:wght@400;700;900&display=swap');
        
        :root {
            --orange-main: #ff6600;
            --orange-glow: rgba(255, 102, 0, 0.4);
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 102, 0, 0.2);
        }

        body {
            margin: 0; background: var(--bg-dark); color: #fff; font-family: 'Cairo', sans-serif;
            background-image: radial-gradient(circle at 10% 20%, rgba(255, 102, 0, 0.05) 0%, transparent 50%);
            background-attachment: fixed; overflow-x: hidden;
        }

        /* شريط علوي زجاجي */
        header {
            height: 70px; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border); display: flex;
            align-items: center; justify-content: space-between; padding: 0 40px;
            position: fixed; top: 0; width: 100%; z-index: 1000;
        }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 30px; color: var(--orange-main); text-shadow: 0 0 15px var(--orange-main); letter-spacing: 2px; }

        /* الهيكل الرئيسي (كمبيوتر) */
        .layout { display: flex; padding-top: 70px; min-height: 100vh; }

        /* القائمة الجانبية */
        aside {
            width: 260px; background: rgba(0,0,0,0.5); border-left: 1px solid var(--glass-border);
            padding: 30px 15px; position: fixed; right: 0; height: calc(100vh - 70px);
            display: flex; flex-direction: column; gap: 10px;
        }
        .nav-link {
            padding: 12px 20px; border-radius: 12px; transition: 0.3s; cursor: pointer;
            display: flex; align-items: center; gap: 12px; color: #ccc; border: 1px solid transparent;
        }
        .nav-link:hover { background: var(--glass); border-color: var(--glass-border); color: var(--orange-main); box-shadow: 0 0 15px var(--orange-glow); }
        .nav-link.active { background: var(--orange-main); color: #000; font-weight: bold; }

        /* منطقة المحتوى */
        main { flex: 1; margin-right: 260px; padding: 40px; }

        /* شبكة الفيديوهات (الضخمة) */
        .video-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px; margin-top: 20px;
        }

        .video-card {
            background: var(--glass); border: 1px solid var(--glass-border); border-radius: 20px;
            overflow: hidden; transition: 0.4s; position: relative;
        }
        .video-card:hover { transform: translateY(-10px); border-color: var(--orange-main); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .video-card video { width: 100%; aspect-ratio: 16/9; object-fit: cover; border-bottom: 1px solid var(--glass-border); }
        
        .card-info { padding: 15px; }
        .card-title { font-weight: bold; font-size: 15px; margin-bottom: 10px; color: #eee; height: 45px; overflow: hidden; }

        /* أزرار التفاعل الزجاجية */
        .actions { display: flex; justify-content: space-between; border-top: 1px solid var(--glass-border); padding-top: 10px; }
        .act-btn { cursor: pointer; transition: 0.2s; font-size: 14px; color: #888; display: flex; align-items: center; gap: 6px; }
        .act-btn:hover { color: var(--orange-main); }

        /* زر الرفع "فخم" */
        .btn-submit {
            background: linear-gradient(45deg, var(--orange-main), #ffcc00); color: #000;
            padding: 12px 25px; border-radius: 50px; font-weight: 900; font-family: 'Orbitron';
            cursor: pointer; box-shadow: 0 0 20px var(--orange-glow); border: none; transition: 0.3s;
        }
        .btn-submit:hover { transform: scale(1.05); filter: brightness(1.2); }

        /* فوتر الموقع */
        footer {
            margin-top: 50px; padding: 40px; background: #020202; border-top: 1px solid var(--glass-border);
            text-align: center; color: #555;
        }
        .footer-links { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .footer-links a { font-size: 12px; transition: 0.3s; }
        .footer-links a:hover { color: var(--orange-main); }

        #loading { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="loading"><div class="logo">XRAWS</div></div>

    <header>
        <div class="logo italic">XRAWS</div>
        <div class="flex items-center gap-6">
            <div class="relative hidden md:block">
                <input type="text" placeholder="Search content..." class="bg-black/40 border border-orange-900/50 rounded-full px-5 py-2 text-sm focus:outline-none focus:border-orange-500 w-64">
                <i class="fas fa-search absolute left-4 top-3 text-gray-500"></i>
            </div>
            <button class="btn-submit" id="btn-up-master">SUBMIT</button>
        </div>
    </header>

    <div class="layout">
        <aside>
            <div class="nav-link active"><i class="fas fa-home"></i> HOME</div>
            <div class="nav-link" onclick="openAd()"><i class="fas fa-fire"></i> TRENDING</div>
            <div class="nav-link" onclick="openAd()"><i class="fas fa-folder"></i> CATEGORIES</div>
            <div class="nav-link" onclick="openAd()"><i class="fas fa-star"></i> PREMIUM</div>
            <div class="nav-link" onclick="openAd()"><i class="fas fa-clock"></i> RECENT</div>
            <hr class="border-orange-900/30 my-4">
            <div class="text-[10px] text-gray-600 px-4 uppercase tracking-widest">Support</div>
            <div class="nav-link" onclick="openAd()"><i class="fas fa-headset"></i> CONTACT</div>
            <div class="nav-link" onclick="openAd()"><i class="fas fa-info-circle"></i> DMCA</div>
        </aside>

        <main>
            <h2 class="text-2xl font-black mb-6 border-r-4 border-orange-500 pr-4">Raw and Uncensored Content</h2>
            <div class="video-grid" id="main-grid">
                </div>
        </main>
    </div>

    <footer>
        <div class="logo text-xl mb-4 italic">XRAWS</div>
        <div class="footer-links">
            <a href="#" onclick="openAd()">Porn List</a> <a href="#" onclick="openAd()">MrPornGeek</a> <a href="#" onclick="openAd()">Eporner</a>
            <a href="#" onclick="openAd()">Fetish Sites</a> <a href="#" onclick="openAd()">Perfect Teens</a> <a href="#" onclick="openAd()">Homemade</a>
            <a href="#" onclick="openAd()">Anal Porn</a> <a href="#" onclick="openAd()">DMCA</a> <a href="#" onclick="openAd()">Privacy</a>
        </div>
        <p class="text-[10px] tracking-tighter">© XRAWS.COM, 2026 - ALL RIGHTS RESERVED</p>
    </footer>

    <script>
        const CFG = {
            db: "https://coco-88863-default-rtdb.firebaseio.com/",
            clName: "dfscughol",
            clPreset: "titan_goo",
            ads: [
                "https://www.effectivegatecpm.com/bxwxuk2f39?key=566216691dc8b76a740840e94f68f44c",
                "https://www.effectivegatecpm.com/k60w64w4gk?key=564f3d8cc4ac85949f218179b742495e"
            ]
        };

        firebase.initializeApp({ databaseURL: CFG.db });
        const database = firebase.database();
        let adIdx = 0;

        function openAd() {
            const win = window.open(CFG.ads[adIdx], '_blank');
            if(win) { adIdx = (adIdx + 1) % CFG.ads.length; }
        }

        const widget = cloudinary.createUploadWidget({
            cloudName: CFG.clName, 
            uploadPreset: CFG.clPreset,
            resourceType: 'video'
        }, (err, res) => {
            if (res.event === "success") {
                database.ref('orange_vault/').push({
                    url: res.info.secure_url,
                    title: res.info.original_filename,
                    likes: 0,
                    time: Date.now()
                });
                openAd();
            }
        });

        document.getElementById("btn-up-master").addEventListener('click', () => {
            openAd();
            widget.open();
        });

        database.ref('orange_vault').on('value', (snap) => {
            const grid = document.getElementById('main-grid');
            const data = snap.val();
            document.getElementById('loading').style.display = 'none';
            
            if(!data) {
                grid.innerHTML = '<div class="col-span-full text-center py-20 text-gray-600">No content found. Click Submit to add videos.</div>';
                return;
            }

            grid.innerHTML = '';
            Object.keys(data).reverse().forEach(id => {
                const post = data[id];
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <video src="${post.url}" controls onplay="openAd()"></video>
                    <div class="card-info">
                        <div class="card-title">${post.title || "Premium Amateur Content"}</div>
                        <div class="actions">
                            <div class="act-btn" onclick="handleLike('${id}')">
                                <i class="fas fa-heart"></i> ${post.likes || 0}
                            </div>
                            <div class="act-btn" onclick="openAd()">
                                <i class="fas fa-comment"></i> CHAT
                            </div>
                            <div class="act-btn" onclick="openAd()">
                                <i class="fas fa-share"></i> SHARE
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        });

        function handleLike(id) {
            openAd();
            database.ref(`orange_vault/${id}/likes`).transaction(l => (l || 0) + 1);
        }
    </script>
</body>
</html>
